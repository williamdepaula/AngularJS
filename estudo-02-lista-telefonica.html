<!-- estudo-02-lista-telefonica.html -->
<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		.jumbotron {
			width: 400px;
			text-align: center;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
		}
		.table {
			text-align: left;
			margin-top: 20px;
		}
	</style>
		
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

	<script type="text/javascript">
		angular.module('listaTelefonica', []);
		angular.module('listaTelefonica').controller('listaTelefonicaCtrl',  function ($scope) {
				$scope.app = "Lista Telefonica";
				$scope.contatos = [
					{nome: "Jo√£o", telefone: "3333-4500"},
					{nome: "Maria", telefone: "99999-1111"},
					{nome: "Carlos", telefone: "6798444-4444"},

				];
				$scope.addContato = function (contato) {
					$scope.contatos.push(angular.copy(contato));
					delete $scope.contato;
				};
			
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" /><br />
		<button class="btn btn-primary btn-block" ng-click="addContato(contato)">Adicionar Contato</button>
	</div>
</body>
</html>
